<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <th:block layout:fragment="css"></th:block>
    <style>
        #searchBtn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5em; /* Adjust padding as needed */
            border-radius: 4px; /* Adjust border radius as needed */
            background-color: transparent; /* Adjust background color as needed */
            cursor: pointer;
            height: 50px;
            width: 70px;
            padding-right : 5px;
        }
        #searchBtn svg {
            width: 20px; /* Adjust width as needed */
            height: 20px; /* Adjust height as needed */
        }

        body {
            background-image: url('/images/tft-legends.jpg');
            background-size: cover;
        }
    </style>
</head>
<body class="pb-5">
<div layout:fragment="content" style="height:100%;">
    <div class="container-fluid" style="height:600px;">
        <div id="main" class="row">
            <div class="d-flex justify-content-center align-items-center" style="height:600px;">
                <div class="text-center">
                    <img src="/images/yupLogo.png" style="width:450px;" class="py-3 mt-3 mb-5">

                    <form class="row mt-3 pb-5 bg-white rounded-pill mx-auto" id="searchForm" style="width: 500px; height: 50px;"
                          action="/riot/summoners" method="get">
                        <div class="my-2 col-2">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                한국
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">한국</a></li>
                            </ul>
                        </div>
                        <input name="summoners" id="summoners" class="col-6 form-control border-light my-2" type="search"
                               placeholder="소환사 이름" aria-label="Search" style="width:250px; height:35px; text-align:center;">
                        <input name="summonersTag" id="summonersTag" class="col-2 form-control border-light my-2" type="search"
                               value="kr1" aria-label="Search" style="width:70px; height:35px; text-align:center;">

                        <button class="btn col-2" type="submit" id="searchBtn" style="float:right;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" role="img" viewBox="0 0 24 24">
                                <title>Search</title>
                                <circle cx="10.5" cy="10.5" r="7.5"/>
                                <path d="M21 21l-5.2-5.2"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script"></th:block>
</html>
